<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    .camera-box {
      border: 2px solid #4a90e2;
      border-radius: 8px;
      overflow: hidden;
      max-width: 640px;
      margin: auto;
    }
    .camera-feed {
      width: 100%;
      height: auto;
      display: block;
    }
    .attendance-table {
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4 text-primary">üì∏ Face Recognition Attendance</h1>

    <!-- Live Camera Feed -->
    <div class="camera-box mb-4">
      <img src="{{ url_for('video_feed') }}" class="camera-feed" alt="Camera feed">
    </div>

    <!-- Attendance Form -->
    <div class="card p-4 shadow-sm">
      <h4>Mark Attendance</h4>
      <form id="attendanceForm" class="row g-3 justify-content-center">
        <div class="col-auto">
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success">Mark Present</button>
        </div>
      </form>
      <div id="response" class="mt-3 text-success fw-bold"></div>
    </div>

    <!-- Attendance Table -->
    <div class="attendance-table">
      <h4 class="mt-5">Attendance Log</h4>
      <table class="table table-bordered table-hover" id="attendanceTable">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be added here via JS -->
        </tbody>
      </table>
    </div>

    <footer>
      <p>Made with ‚ù§Ô∏è using Flask + OpenCV</p>
    </footer>
  </div>

  <script>
    // Submit attendance without page reload
    document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('/mark', {
        method: 'POST',
        body: formData
      });
      const text = await response.text();
      document.getElementById('response').textContent = text;

      // Add row to the attendance table
      const now = new Date().toLocaleString();
      const name = formData.get('name');
      const table = document.getElementById('attendanceTable').querySelector('tbody');
      const row = table.insertRow();
      row.insertCell(0).textContent = name;
      row.insertCell(1).textContent = now;

      this.reset();
    });
  </script>
</body>
  </html>
